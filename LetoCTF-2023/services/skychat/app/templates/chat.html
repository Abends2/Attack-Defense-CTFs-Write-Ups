<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="/static/css/chat.css">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
</head>
<button class="button-63" role="button" onclick="logout()">EXIT</button>
<body>
<div class="container clearfix">
    <div class="people-list" id="people-list">
        <ul class="list" id="chats_list">
            <li class="clearfix chatroom" id="new_chat_button" onclick="createChat()">
                <img src="/static/img/plus.png" alt="new chat"/><br>
                <div class="about">
                    <div class="name" style="font-size: 20px">New chat</div>
                </div>
            </li>
        </ul>
    </div>

    <div class="chat">
        <div class="chat-header clearfix">
            <img src="/static/img/favicon.ico" width="50" alt="avatar"/>

            <div class="chat-about">
                <div class="chat-with" id="chatname">Chat with Support</div>
            </div>
        </div> <!-- end chat-header -->

        <div class="chat-history" id="chat-history-window">
            <ul id="messages">

                <li id="companion_writing">
                    <i class="fa fa-circle online"></i>
                    <i class="fa fa-circle online" style="color: #AED2A6"></i>
                    <i class="fa fa-circle online" style="color: #DAE9DA"></i>
                </li>

            </ul>

        </div> <!-- end chat-history -->

        <div class="chat-message clearfix">
            <textarea id="message-to-send" placeholder="Type your message" rows="3" disabled></textarea>
            <i class="fa fa-trash-o" onclick="deleteCurrentChat()"></i>
            <button onclick="sendMyMessage()">Send</button>
        </div> <!-- end chat-message -->
    </div> <!-- end chat -->
</div> <!-- end container -->
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
<script src="/static/js/chat.js"></script>
</body>
</html>
