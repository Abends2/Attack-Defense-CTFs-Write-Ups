<!DOCTYPE html>
<html>
<head>
    <title>SkyChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href="static/css/login.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <script>
        function register() {
            var login = document.getElementById("login").value;
            var password = document.getElementById("password").value;
            $.ajax({
                method: "POST",
                url: "/api/v1/register",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({"login": login, "password": password}),
                success: function (data, textStatus, jQxhr) {
                    localStorage.setItem('login', login);
                    localStorage.setItem('password', password);
                    localStorage.setItem('user_id', data["id"]);
                    location = "/chat";
                },
                error: function (jqXhr, textStatus, errorThrown) {
                    alert("Some error occurred during registration!");
                }
            });
        }
    </script>
</head>
<body class="register">
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>SkyChat Register Form</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="#" method="post">
                <input class="text" type="text" id="login" placeholder="Login" required>
                <input class="text" type="password" id="password" placeholder="Password" required>
                <button type="button" class="register" onclick="register()">REGISTER</button>
            </form>
            <p>Already have an Account? <a href="/">Login now!</a></p>
        </div>
    </div>
